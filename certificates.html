<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .certificates-banner {
            width: 100%;
            height: 25vh;
            background-size: cover;
            background-position: center;
            color: #000000;
            text-align: center;
            padding-top: 50px;
        }

        .certificates-banner h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .certificate-card img {
            width: 100%;
            height: auto;
        }

        .certificate-card p {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="certificates-banner">
        <h1>My Certificates</h1>
        <p>Here are some of the certifications I have achieved.</p>
    </div>
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card certificate-card shadow-sm">
                    <img src="certificate1.png" class="card-img-top" alt="Certificate 1">
                    <div class="card-body text-center">
                        <p>HTML Certificate</p>
                        <a href="certificate1.png" class="btn btn-primary" target="_blank">View Full</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card certificate-card shadow-sm">
                    <img src="certificate2.png" class="card-img-top" alt="Certificate 2">
                    <div class="card-body text-center">
                        <p>Data Analysis</p>
                        <a href="certificate2.png" class="btn btn-primary" target="_blank">View Full</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card certificate-card shadow-sm">
                    <img src="certificate3.png" class="card-img-top" alt="Certificate 3">
                    <div class="card-body text-center">
                        <p>Innotech</p>
                        <a href="certificate3.png" class="btn btn-primary" target="_blank">View Full</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
