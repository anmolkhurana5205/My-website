<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        header p {
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ask Me Anything</h1>
            <p>Have a question? Feel free to ask!</p>
        </header>
        <form id="askForm" action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
            
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" required placeholder="Type your question here..."></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="hidden"></div>
    </div>

    <script>
        document.getElementById('askForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from refreshing the page
            
            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;

            if (name && question) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = `Thank you for your question, ${name}! We will get back to you soon.`;
                responseMessage.classList.remove('hidden');

                // Clear the form
                document.getElementById('name').value = '';
                document.getElementById('question').value = '';
            } else {
                alert('Please fill in both your name and question!');
            }
        });
    </script>
</body>
</html>
